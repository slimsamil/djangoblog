{% extends 'base.html' %}

{% block title %}

Register

{% endblock %}


{% block content %}

<form method="POST">
    <h3 align="center">
        Register
    </h3>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="Enter E-mail" />

        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username" />

        <label for="password1">Password</label>
        <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter Password" />

        <label for="password2">Confirm Password</label>
        <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirm Password" />

        <br />
        <button class="btn btn-primary" type="submit">Login</button>
    </div>
</form>

{% endblock %}
